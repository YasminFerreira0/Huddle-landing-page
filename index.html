<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main class="container">
    <img src="images/logo.svg" alt="logo da Huddle" class="logo">
    <div class="caixa-imagens">
      

      <img src="images/illustration-mockups.svg" class="img-fundo">
    </div>
    
    <div class="caixa-texto">
      <h1 class="titulo">Build The Community Your Fans Will Love</h1>

      <p class="paragrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

      <button class="botao">Register</button>
    </div>
  </main>

  <footer class="rodape">
    <a href="#" class="icons"> <i class="fa-brands fa-facebook-f"></i> </a>
    <a href="#" class="icons"> <i class="fa-brands fa-twitter"></i> </a>
    <a href="#" class="icons"> <i class="fa-brands fa-instagram"></i> </a>
  </footer>
</body>
</html>
